<!DOCTYPE html>
<html>
<head>
  <title>Wikipedia Viewer</title>
  <meta charset="UTF-8">
  <meta name="keywords" content="Free Code Camp, FCC, Wikipedia Viewer, Intermediate Front End Project">
  <meta name="description" content="Free Code Camp Intermediate Front End Project Wikipedia Viewer">
  <meta name="author" content="Anthony Ng">
  <link href="./style.css" type="text/css" rel="stylesheet" />
  <link href="./assets/favicon.ico" type="image/x-icon" rel="icon" />

<body>
  <div class="leftColumn">
